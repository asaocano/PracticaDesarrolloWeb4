<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c6a4418b14.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <div class="img-header">
        <img src="images/logo.svg" alt="logo ping" />
      </div>
      <h1>We are launching <span>soon!</span></h1>
    </header>

    <div class="contenedor">
      <p>Subscribe and get notified</p>
      <input
        type="email"
        name=""
        id="correo"
        placeholder="     Your email address"
      />
      <input type="button" value="Notify Me" id="button" />
      <div class="img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <!--<img src="images/illustration-dashboard.png" alt="" />-->
    </div>
    <footer>
      <div class="iconos">
        <div class="icono">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="icono">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="icono">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
